<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo tabuada</title>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--MAIN.CSS-->
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="options">
        <div class="container">
            <h1 class="title title--big">Tabuada</h1>
            <div class="options__items title">
                <a href="#learn" class="options__items__item title button button--primary">
                    <img src="./images/icones_interface/estudo.png" alt="Icone Aprender">
                    Aprender
                </a>
                <a href="#play" class="options__items__item title button button--primary">
                    <img src="./images/icones_interface/controlador.png" alt="Icone Jogar">
                    Jogar
                </a>
            </div>
        </div>
    </header>

    <section class="learn" id="learn">
        <div class="container">
            <div class="back-icon">
                <a href="#">
                    <img src="./images/icones_interface/volte.png" alt="Voltar para opções">
                    Voltar
                </a>
            </div>
            <div class="output output--learn"></div>
            <div class="learn__options">
                <button class="learn__options__button button button--primary" value="1" type="button">1</button>
                <button class="learn__options__button button button--primary" value="2" type="button">2</button>
                <button class="learn__options__button button button--primary" value="3" type="button">3</button>
                <button class="learn__options__button button button--primary" value="4" type="button">4</button>
                <button class="learn__options__button button button--primary" value="5" type="button">5</button>
                <button class="learn__options__button button button--primary" value="6" type="button">6</button>
                <button class="learn__options__button button button--primary" value="7" type="button">7</button>
                <button class="learn__options__button button button--primary" value="8" type="button">8</button>
                <button class="learn__options__button button button--primary" value="9" type="button">9</button>
                <button class="learn__options__button button button--primary" value="10" type="button">10</button>
            </div>
        </div>
    </section>

    <section class="play" id="play">
        <div class="container">
            <div class="back-icon">
                <a href="#">
                    <img src="./images/icones_interface/volte.png" alt="Voltar para opções">
                    Voltar
                </a>
            </div>
            <div class="play__painel">
                <div class="play__painel__item">
                    <img src="./images/icones_interface/shape_12702749.png" alt="Respostas erradas">
                    <p id="miss">0</p>
                </div>
                <div class="play__painel__item">
                    <img src="./images/icones_interface/check-mark_5290058.png" alt="errado">
                    <p id="erros">0</p>
                </div>
                <div class="play__painel__item">
                    <img src="./images/icones_interface/dollar_980420.png" alt="Total pontos">
                    <p id="coin">0</p>
                </div>
            </div>
            <div class="play__output output">
                <div class="row">
                    <div class="play__output__timer col-12">
                        <img src="./images/icones_interface/tempo-total.png" alt="Marcador de tempo">
                        <p>0:10</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="play__output__multiplication">
                            <li class="play__output__multiplication__item">
                                2
                            </li>
                            <li class="play__output__multiplication__item">
                                x
                            </li>
                            <li class="play__output__multiplication__item">
                                2
                            </li>
                            <li class="play__output__multiplication__item">
                                =
                            </li>
                            <li class="play__output__multiplication__item">
                                4
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="display-win-loose">
                        certo ou errado?
                    </div>
                </div>
            </div>
            <div class="play__painel__alternatives">
                <button class="button button--primary">1</button>
                <button class="button button--primary">2</button>
                <button class="button button--primary">3</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
